apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-edge
  namespace: edge-proxy
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: petclinic-proxy-svc
                port:
                  number: 80
          - path: /grafana/
            pathType: Prefix
            backend:
              service:
                name: petclinic-proxy-svc
                port:
                  number: 80
          - path: /prometheus/
            pathType: Prefix
            backend:
              service:
                name: petclinic-proxy-svc
                port:
                  number: 80
          - path: /loki/
            pathType: Prefix
            backend:
              service:
                name: petclinic-proxy-svc
                port:
                  number: 80
